<html>
<head>
<title>Nathan Griffin's Ingredients Web Services</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready( function() {
	alert("running script");
	$("#btnAll").click(function() {
		alert("clicked");
		$.ajax( {
		url:"http://localhost:8080/webserv1/resources/ws2/ingredients/",
		type: "GET",
		dataType: "text",
	success: function(result) {
		alert("success");
		$("#p_retrieveAll").html(result); },
	error:function(xhr) {
		alert("error");
		$("#p_retrieveAll").html("Error:"+xhr.status + " " +xhr.statusText);}
	} );
});
$("#btnOneId").click(function() {
alert("clicked");
var inputId=document.getElementById("t_ingredId").value;
var theUrl =
"http://localhost:8080/webserv1/resources/ws2/ingredients/"+inputId;
$.ajax( {
url: theUrl,
type: "GET",
dataType: "text",
success: function(result) {
alert("success");
$("#p_retrieveOneId").html(result); },
error:function(xhr) {
alert("error");
$("#p_retrieveOneId").html("Error:"+xhr.status+"
"+xhr.statusText);}
} );
});
$("#btnOneName").click(function() {
alert("clicked");
var inputName=document.getElementById("t_ingredName").value;
var theUrl ="http://localhost:8080/webserv1/resources/ws2/ingredients/ingredient?na
me="+inputName;
$.ajax( {
url: theUrl,
type: "GET",
dataType: "text",
success: function(result) {
alert("success");
$("#p_retrieveOneName").html(result); },
error:function(xhr) {
alert("error");
$("#p_retrieveOneName").html("Error:"+xhr.status+"
"+xhr.statusText);}
} );
});
});
</script>
</head>
<body>
<h3>Testing Web Services</h3>
<div id="retrieveAll">
	<button id="btnAll">Click to Retrieve All</button>
	<p id="p_retrieveAll">Ingredients List Goes here</p>
</div>
<div id="retrieveOneId">Ingredient By Id Goes here
	<input type="text" id="t_ingredId" value="type id here"/>
	<button id="btnOneId">Click to Retrieve by Id</button>
	<p id="p_retrieveOneId">Ingredient By Id Goes here</p>
</div>

<div id="retrieveOneName">
	<input type="text" id="t_ingredName" value="type name here"/>
	<button id="btnOneName">Click to Retrieve by Name</button>
	<p id="p_retrieveOneName">Ingredient By Name Goes here</p>
</div>
</body>
</html>
